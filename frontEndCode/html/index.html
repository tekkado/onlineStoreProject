<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mCubed Online Store</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
    <script src="../js/app.js" type="text/js"></script>
</head>

<body>
    <!-- Header section (Navigation bar, Sign in/Register buttons) -->
    <header>
        <nav>
            <div class="logo">
                <!-- Your store logo goes here -->
                <img src="../assets/logo.png" alt="mCubed Logo">
            </div>
            <div class="search-bar">
                <!-- Search bar for product search -->
                <input type="text" placeholder="Search products...">
                <button type="submit">Search</button>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Cart</a></li>
                <li class="account-dropdown">
                    <!-- Dropdown menu for account options -->
                    <a href="#" class="account">Account</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Sign In</a></li>
                        <li><a href="#">Register</a></li>
                        <!-- Show account options only if the user is signed in -->
                        <li><a href="#">Account Info</a></li>
                        <li><a href="#">Orders</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content section (Catalog View) -->
    <main>
        <div class="hero-section">
            <div class="shopping1-svg">
                <img src="../assets/shopping.svg" alt="Satisfying Shopping">
            </div>
            <div class="slogan-and-btn-container">
                <div class="slogan">
                    <h2>Where smiles meet savings, and every purchase sparks joy!<span class="emoji"></span></h2>
                </div>
                <div class="shop-now-btn">
                    <button type="button" onclick="">Shop Now</button>
                </div>
            </div>
        </div>
        <!-- Display products organized by category and brand -->
        <section id="featured-catalog-view">
            <h2>Catalog View</h2>
            <div class="featured-blocks">
                <div class="featured-product">
                    <img src="product-1.jpg" alt="Product 1">
                    <p>$19.99</p>
                </div>
                <!-- Add more featured product blocks here -->
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>

    </footer>
</body>

</html>
