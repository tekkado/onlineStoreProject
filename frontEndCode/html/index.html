<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>mCubed Online Store</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Header section (Navigation bar, Sign in/Register buttons) -->
    <header>
        <nav>
            <div class="logo">
                <!-- Your store logo goes here -->
                <img src="../assets/logo.png" alt="mCubed Logo">
            </div>
            <div class="search-bar">
                <!-- Search bar for product search -->
                <input type="text" placeholder="Search products...">
                <button type="submit">Search</button>
            </div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Cart</a></li>
                <li class="account-dropdown">
                    <!-- Dropdown menu for account options -->
                    <a href="#" class="account">Account</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Sign In</a></li>
                        <li><a href="#">Register</a></li>
                        <!-- Show account options only if the user is signed in -->
                        <li><a href="#">Account Info</a></li>
                        <li><a href="#">Orders</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <main>

        <div class="hero-section">
            <div class="shopping1-svg">
                <img src="../assets/shopping.svg" alt="Satisfying Shopping">
            </div>
            <div class="slogan-and-btn-container">
                <div class="slogan">
                    <h2>Where smiles meet savings, and every purchase sparks joy!<span class="emoji"></span></h2>
                </div>
                <div class="shop-now-btn">
                    <button type="button" onclick="">Shop Now</button>
                </div>
            </div>
        </div>

        <!-- Display featured products -->
        <section id="featured-catalog-view">
            <h2>Featured Products</h2>
            <div class="featured-slider">
                <button class="prev-arrow" onclick="prevSlide()">&#8249;</button>
                <div class="slide-container">
                    <!-- Each slide will represent a featured product card -->
                    <div class="slideCard">
                        <img src="product-1.jpg" alt="Product 1">
                        <p>$19.99</p>
                    </div>
                    <div class="slideCard">
                        <img src="product-2.jpg" alt="Product 2">
                        <p>$29.99</p>
                    </div>
                    <div class="slideCard">
                        <img src="product-3.jpg" alt="Product 3">
                        <p>$39.99</p>
                    </div>
        
                    <div class="slideCard">
                        <img src="product-1.jpg" alt="Product 4">
                        <p>$4.99</p>
                    </div>
                    <div class="slideCard">
                        <img src="product-2.jpg" alt="Product 5">
                        <p>$14.99</p>
                    </div>
                    <div class="slideCard">
                        <img src="product-3.jpg" alt="Product 6">
                        <p>$9.99</p>
                    </div>
        
                </div>
                <button class="next-arrow" onclick="nextSlide()">&#8250;</button>
            </div>
        </section>

    </main>

    <!-- Footer section -->
    <footer>

    </footer>

    <script src="../js/app.js" type="text/javascript"></script>
</body>

</html>
