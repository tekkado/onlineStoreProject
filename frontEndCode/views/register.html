<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>mCubed Cart</title>
  <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Header section -->
  <header>
    <nav id="navbar-container">
      <!-- Navbar will be inserted here -->
    </nav>
  </header>

  <!-- Main content section -->
  <main>
    <div class="signup-logo">
      <img src="../assets/logo.png" alt="mCubed Logo">
    </div>
    <div class="signup-form">
      <h1 class="signup-title">Register</h1>
      <form method="post" id="register-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="email">First Name</label>
          <input type="text" id="first-name" name="first-name" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="email">Last Name</label>
          <input type="text" id="last-name" name="last-name" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="input-field" required>
        </div>
        <div class="form-group">
          <button type="submit" class="signup-button">Sign Up</button>
        </div>
      </form>
      <p class="already-have-account">Already have an Account? <a href="../views/sign-in.html">Sign In</a></p>
    </div>
  </main>

  <footer>
    <div id="footer-container">
      <!-- Footer will be inserted here -->
    </div>
  </footer>

  <script src="../js/userFuncs.js" type="text/javascript"></script>

</body>

</html>
