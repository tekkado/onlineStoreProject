<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>mCubed Catalog</title>
  <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <nav id="navbar-container">
      <!-- Navbar will be inserted here -->
    </nav>
  </header>

  <main>
    <section class="catalog">
      <div class="category-list">
        <h2>Sort and Filter</h2>
        <ul>
          <li><a href="#" id="sort-price">Sort by Price</a></li>
          <li><a href="#" id="sort-name">Sort By Name</a></li>
          <li class="dropdown">
            <a href="#">Category</a>
            <ul class="dropdown-content" id="category-dropdown">
              <!-- Categories will be dynamically populated here -->
            </ul>
          </li>
          <li class="dropdown">
            <a href="#">Brand</a>
            <ul class="dropdown-content" id="brand-dropdown">
              <!-- Brands will be dynamically populated here -->
            </ul>
          </li>
        </ul>
        <button id="clear-filters" onclick="clearFilters()">Clear Filters</button>
      </div>
      <div class="product-list">
        <!-- Products are dynamically created here -->
      </div>
    </section>

    <div class="button-container">
      <button class="prev-arrow" id="prev-catalog-arrow" onclick="prevCatalogPage()">&#8249;</button>
      <button class="next-arrow" id="next-catalog-arrow" onclick="nextCatalogPage()">&#8250;</button>
    </div>
  </main>

  <footer>
    <div id="footer-container">
      <!-- Footer will be inserted here -->
    </div>
  </footer>

  <script src="../js/app.js" type="text/javascript"></script>
  <script src="../js/userFuncs.js" type="text/javascript"></script>
</body>

</html>
