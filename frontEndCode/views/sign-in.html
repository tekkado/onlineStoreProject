<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>mCubed Cart</title>
  <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Header section -->
  <header>
    <nav id="navbar-container">
      <!-- Navbar will be inserted here -->
    </nav>
  </header>

  <!-- Main content section -->
  <main>
    <div class="signup-logo">
      <img src="../assets/logo.png" alt="mCubed Logo">
    </div>
    <div class="signup-form">
      <h1 class="signup-title">Sign In</h1>
      <form method="post" id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="input-field" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="input-field" required>
        </div>
        <div class="form-group">
          <button type="submit" class="signup-button">Sign In</button>
        </div>
      </form>
      <p class="already-have-account">Don't have an Account? <a href="../views/register.html">Register Now</a></p>
    </div>
  </main>

  <footer>
    <div id="footer-container">
      <!-- Footer will be inserted here -->
    </div>
  </footer>

  <script src="../js/userFuncs.js" type="text/javascript"></script>

</body>

</html>
