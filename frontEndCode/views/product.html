<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Product Details</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- Header section -->
    <header>
        <nav id="navbar-container">
            <!-- Navbar will be inserted here -->
        </nav>
    </header>

    <main>
        <section class="product-details-container">
            <div class="product-image">
                <img src="../assets/shopping.svg" alt="Little Prince" />
            </div>
            <div class="product-details-box">
                <div class="product-details">
                    <h2>Product Name</h2>
                    <p>Price: $19.99</p>
                    <p>Category: Books</p>
                    <p>Brand: Classic</p>
                    <p>Description: A book for all ages</p>
                </div>
            </div>
            <div class="buttons">
                <a href="../views/cart.html" id="add-to-cart">Add to Cart</a>
            </div>
        </section>

        <div class="continue-shopping">
            <a href="../views/catalog.html">Continue Shopping</a>
        </div>
    </main>

    <footer>
        <div id="footer-container">
            <!-- Footer will be inserted here -->
        </div>
    </footer>

    <script src="../js/userFuncs.js" type="text/javascript"></script>
    <script src="../js/productDescFuncs.js" type="text/javascript"></script>
</body>

</html>
